<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type="text/css" rel="stylesheet" href="CalculatorStyle.css"/>
		<script src="CalculatorJS.js"></script> 
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
				<input id="screen" type="text">
				<div class="buttons">
					<button onclick="inputNum(this)">7</button><button onclick="inputNum(this)">8</button><button onclick="inputNum(this)">9</button><button class="Op" onclick="inputOp(this)">/</button>
					<button onclick="inputNum(this)">4</button><button onclick="inputNum(this)">5</button><button onclick="inputNum(this)">6</button><button class="Op" onclick="inputOp(this)">*</button>
					<button onclick="inputNum(this)">3</button><button onclick="inputNum(this)">2</button><button onclick="inputNum(this)">1</button><button class="Op" onclick="inputOp(this)">-</button>
					<button onclick="inputNum(this)">0</button><button class="Op" onclick="inputOp(this)">.</button><button class="Op" onclick="calculate()">=</button><button class="Op" onclick="inputOp(this)">+</button>
				</div>
		</div>	
	</body>
</html>
